<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canopy Height – Costa Rica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
      font-size: 14px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
fetch('https://gee-mapid-api.onrender.com/mangrove-height')
  .then(res => res.json())
  .then(data => {
    L.tileLayer(
      `https://earthengine.googleapis.com/v1/projects/ee-palfangulo2/maps/${data.mapid}/tiles/{z}/{x}/{y}?token=${data.token}`,
      {
        opacity: 0.9,
        attribution: 'Mangrove Height © Meta/WRI + GMW'
      }
    ).addTo(map);
  });
</script>


</body>
</html>
