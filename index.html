<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canopy Height â€“ Costa Rica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
      font-size: 14px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  var map = L.map('map').setView([8.872, -83.5553], 8);

  // Basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // ðŸ”¥ GEE Canopy Height Tile Layer
  var canopyHeight = L.tileLayer(
    'https://earthengine.googleapis.com/v1/projects/ee-palfangulo2/maps/f5da067e53f2ff90cb6c8c9032c12de8-8801f65c50ab830a57a8f0b910b0f6ed/tiles/{z}/{x}/{y}',
    {
      attribution: 'Meta/WRI Canopy Height (1m) | ESA WorldCover | Google Earth Engine'
    }
  ).addTo(map);

  // Legend
  var legend = L.control({ position: 'bottomleft' });

  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += '<strong>Canopy Height (m)</strong><br>';
    div.innerHTML += '<i style="background:blue"></i>0â€“7.5<br>';
    div.innerHTML += '<i style="background:green"></i>7.5â€“15<br>';
    div.innerHTML += '<i style="background:yellow"></i>15â€“22.5<br>';
    div.innerHTML += '<i style="background:red"></i>22.5â€“30<br>';
    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
