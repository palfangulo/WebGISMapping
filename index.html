<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mangrove Height – Costa Rica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 1️⃣ Initialize the map
  var map = L.map('map').setView([8.8, -83.6], 8);

  // 2️⃣ Add an OpenStreetMap basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 3️⃣ Load your dynamic GEE tiles
  fetch('https://gee-mapid-api.onrender.com/mangrove-height')
    .then(res => res.json())
    .then(data => {
      L.tileLayer(
        `https://earthengine.googleapis.com/v1/projects/ee-palfangulo2/maps/${data.mapid}/tiles/{z}/{x}/{y}?token=${data.token}`,
        {
          opacity: 0.9,
          attribution: 'Mangrove Height © Meta/WRI + GMW'
        }
      ).addTo(map);
    })
    .catch(err => console.error('Error loading GEE layer:', err));

  // 4️⃣ Add a legend
  var legend = L.control({ position: 'bottomleft' });

  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += '<strong>Mangrove Height (m)</strong><br>';
    div.innerHTML += '<i style="background:#2166ac"></i>0–7<br>';
    div.innerHTML += '<i style="background:#1a9850"></i>7–15<br>';
    div.innerHTML += '<i style="background:#fee08b"></i>15–22<br>';
    div.innerHTML += '<i style="background:#d73027"></i>22–30+<br>';
    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
