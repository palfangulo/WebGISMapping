<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Costa Rica â€“ Canopy Height WebGIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 12px;
      line-height: 18px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .legend div {
      display: flex;
      align-items: center;
    }

    .legend span {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
<div id="map"></div>

<div class="legend">
  <strong>Canopy Height (m)</strong>
  <div><span style="background:blue"></span>0 â€“ 7.5</div>
  <div><span style="background:green"></span>7.5 â€“ 15</div>
  <div><span style="background:yellow"></span>15 â€“ 22.5</div>
  <div><span style="background:red"></span>22.5 â€“ 30</div>
</div>

<script>
  // ðŸ”‘ Mapbox token
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

  // ðŸ—ºï¸ Initialize map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-84.0, 9.9],
    zoom: 7
  });

  map.addControl(new mapboxgl.NavigationControl());
  map.addControl(new mapboxgl.FullscreenControl());

  // ðŸŒ³ Add GEE Canopy Height layer
  map.on('load', () => {
    map.addSource('canopy-height', {
      type: 'raster',
      tiles: [
        'https://earthengine.googleapis.com/v1/projects/ee-palfangulo2/maps/f5da067e53f2ff90cb6c8c9032c12de8-86a0f2ed8374cef6494f48f1dd64fe4f/tiles/{z}/{x}/{y}'
