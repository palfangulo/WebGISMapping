<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Costa Rica Canopy Height WebGIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .legend {
      background: white;
      padding: 10px;
      font-size: 12px;
      line-height: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // =====================
  // MAP INITIALIZATION
  // =====================
  var map = L.map('map').setView([9.9, -84.0], 8);

  // Base map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // =====================
  // GEE CANOPY HEIGHT
  // =====================
  var canopyHeight = L.tileLayer(
    'https://earthengine.googleapis.com/v1/projects/earthengine-legacy/maps/YOUR_MAPID/tiles/{z}/{x}/{y}?token=YOUR_TOKEN',
    {
      attribution: 'Meta/WRI Canopy Height | ESA WorldCover | GEE',
      maxZoom: 19
    }
  ).addTo(map);

  // =====================
  // LEGEND
  // =====================
  var legend = L.control({position: 'bottomleft'});
  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += '<b>Canopy Height (m)</b><br>';
    div.innerHTML += '<i style="background:blue"></i>0–7.5<br>';
    div.innerHTML += '<i style="background:green"></i>7.5–15<br>';
    div.innerHTML += '<i style="background:yellow"></i>15–22.5<br>';
    div.innerHTML += '<i style="background:red"></i>22.5–30<br>';
    return div;
  };
  legend.addTo(map);
</script>

</body>
</html>
