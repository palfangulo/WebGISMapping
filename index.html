<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Costa Rica – Canopy Height WebGIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .legend {
      background: white;
      padding: 10px;
      font-size: 12px;
      line-height: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      background-clip: padding-box;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ====================================================
  // MAP INITIALIZATION
  // ====================================================
  var map = L.map('map', {
    minZoom: 6,
    maxZoom: 19
  }).setView([9.9, -84.0], 9);

  // ====================================================
  // BASEMAP
  // ====================================================
  var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }
  ).addTo(map);

  // ====================================================
  // COLOR PALETTE (SINGLE SOURCE OF TRUTH)
  // ====================================================
  const heightColors = {
    1: "#2c7bb6", // < 5 m
    2: "#1a9641", // 5–10 m
    3: "#ffff33", // 10–20 m
    4: "#d7191c"  // > 20 m
  };

  // ====================================================
  // GEE CANOPY HEIGHT TILE LAYER
  // ====================================================
  var canopyHeight = L.tileLayer(
    'https://earthengine.googleapis.com/v1/projects/ee-palfangulo2/maps/f5da067e53f2ff90cb6c8c9032c12de8-86a0f2ed8374cef6494f48f1dd64fe4f/tiles/{z}/{x}/{y}',
    {
      attribution: 'Meta/WRI Canopy Height · ESA WorldCover · Google Earth Engine',
      maxZoom: 19,
      opacity: 0.85
    }
  );

  // ====================================================
  // GEOJSON: MANGROVE HEIGHT CLASSES
  // ====================================================
  function mangroveStyle(feature) {
    return {
      fillColor: heightColors[feature.properties.MH],
      stroke: false,
      fillOpacity: 1
    };
  }

  function mangrovePopup(feature, layer) {
    const labels = {
      1: "< 5 m",
      2: "5–10 m",
      3: "10–20 m",
      4: "> 20 m"
    };

    layer.bindPopup(
      "<strong>Mangrove Canopy Height</strong><br>" +
      labels[feature.properties.MH]
    );
  }

  var mangroveLayer = L.geoJSON(null, {
    style: mangroveStyle,
    onEachFeature: mangrovePopup
  }).addTo(map);

  fetch("data/mangrove_canopy_height_classes.geojson")
    .then(response => response.json())
    .then(data => {
      mangroveLayer.addData(data);
    });

  // ====================================================
  // LAYER CONTROL
  // ====================================================
  L.control.layers(
    { "OpenStreetMap": osm },
    {
      "Canopy Height (GEE Raster)": canopyHeight,
      "Mangrove Height Classes (Vector)": mangroveLayer
    },
    { collapsed: false }
  ).addTo(map);

  // ====================================================
  // LEGEND (FIXED)
  // ====================================================
  var legend = L.control({ position: 'bottomleft' });

  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML =
      '<strong>Mangrove Height (m)</strong><br>' +
      '<i style="background:' + heightColors[1] + '"></i> < 5 m<br>' +
      '<i style="background:' + heightColors[2] + '"></i> 5 – 10 m<br>' +
      '<i style="background:' + heightColors[3] + '"></i> 10 – 20 m<br>' +
      '<i style="background:' + heightColors[4] + '"></i> > 20 m<br>';
    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
